services:
  # Backend Service
  - type: web
    name: gps-tracking-backend
    env: python
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn protrack.wsgi:application"
    plan: free
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: PROTRACK_API_TOKEN
        value: "your-protrack-api-token-here"
      - key: DATABASE_URL
        fromDatabase:
          name: gps-tracking-db
          property: connectionString

  # Frontend Service
  - type: web
    name: gps-tracking-frontend
    env: node
    rootDir: frontend/nuxt-app
    buildCommand: "./build.sh"
    startCommand: "npm run preview"
    plan: free
    envVars:
      - key: NUXT_PUBLIC_API_BASE
        value: "https://gps-tracking-systeam.onrender.com/api"

databases:
  - name: gps-tracking-db
    databaseName: gps_tracking
    user: gps_user
    plan: free
