services:
  # Web Service
  - type: web
    name: gps-tracking-backend
    env: python
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "gunicorn protrack.wsgi:application"
    plan: free
    healthCheckPath: /
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gps-tracking-db
          property: connectionString

  # Database Service
  - type: pgsql
    name: gps-tracking-db
    region: oregon
    plan: free
    databaseName: gps_tracking
    databaseUser: gps_user
